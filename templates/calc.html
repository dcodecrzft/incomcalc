{% extends 'template.html' %}

{% block head %}


{% endblock %}

{% block body %}

<h1 class="title">Calculate your Income!</h1>

<div class="form-container">
    <div class="form-container-inner">
        <form action="http://localhost:5000/calc/predict" method="post">
            <p>Enter Years of Education</p>
            <input type="number" placeholder="Education in Years" class="form" required>
            <p>Enter Hours Per Week</p>
            <input type="number" placeholder="Hours Worked Per Week" class="form" required> <br><br>
            <input type="submit" name="Submit" class="form">
        </form>
    </div>
</div>

{% endblock %}
